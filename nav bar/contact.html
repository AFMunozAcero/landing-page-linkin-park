<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contact</title>
</head>

<body>
  <div class="formContainer">
    <form name="createaccount">
      <h1> Registro fanpage: </h1>
      <div class="inputContainer">
        <p id="pNombre">Nombre</p>
        <input type="text" name="name" value="" id="name" class="formElement" />
        <span id="nameError"></span>
      </div>
      <div class="inputContainer">
        <p id="pEmail">Email</p>
        <input type="email" name="email" value="" id="email" class="formElement" />
        <span id="emailError"></span>
      </div>
      <div class="inputContainer">
        <p id="pClave">Clave</p>
        <input type="password" name="password" value="" id="password" class="formElement" />
        <span id="passError"></span>
      </div>
      <div class="inputContainer">
        <p id="pConfirme">Confirme su clave</p>
        <input type="password" name="confirm" value="" id="confirm" class="formElement" />
        <span id="confirmError"></span>
      </div>
      <input type="submit" value="ENVIAR" id="button"
        onclick="return validateName(), validateEmail(), validatePassword(), validateConfirm(), validateForm()" />
    </form>
  </div>
  <script src="contact.js" type="text/javascript"></script>
  <button onclick="toggleDarkMode()">Modo oscuro</button>
    <footer>
        <p>&copy; 2023 Linkin Park. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
